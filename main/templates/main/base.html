<!doctype html>
<html>
<head>
    <style type="text/css">
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; 
        }



        .sidenav {
            height: 100%;
            width: 40px; /* Set initial width to the retracted state */
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: black;
            opacity: .96;
            overflow-x: hidden;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.5s;
            border: none;
        }

        .sidenav.expanded {
            width: 160px; /* Set expanded width */
        }

        .sidenav.closed {
            width: 50px; /* Set width for closed state */
        }

        .sidenav.closed .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
        }

        .sidenav.closed .logo img {
            display: block;
            height: 25px;
            width: 25px;
            justify-content: center;
            align-items: center;
        }

        .sidenav.closed .sidebar-links {
            display: none; /* Hide sidebar links in closed state */
        }

        .sidenav.expanded .logo img:first-child {
            display: none; /* Hide additional logo image in expanded state */
        }

        .sidenav a {
            text-decoration: none;
            font-size: 25px;
            color: grey;
            display: block;
            position: relative;
            padding: 10px 0; 
        }

        .sidenav a.home {
            display: flex;
            align-items: center;
        }

        .sidenav a.home img {
            margin-right: 8px;
            height: 25px;
            width: 25px;
        }

        .sidenav a.home:after {
            content: "";
            display: block;
            width: 100%;
            height: 3px;
            background-color: grey;
            position: absolute;
            bottom: 2px;
            left: 0;
        }

        .sidenav a:hover {
            color: #f1f1f1;
            opacity: .96;
        }

        .main {
            margin-left: 40px; /* Adjust margin to accommodate the retracted width */
            padding: 10px;
            min-height: 100vh;
            overflow: auto;
            transition: margin-left 0.5s;
        }

        @media (max-width: 768px) {
            .sidenav {
                width: 20px; /* Adjust retracted width for smaller screens */
            }

            .sidenav.expanded {
                width: 60px; /* Adjust expanded width for smaller screens */
            }

            .sidenav.closed {
                width: 20px; /* Adjust width for closed state on smaller screens */
            }

            .sidenav.closed .logo {
                height: 20px;
                align-items: center;
                justify-content: center;
            }

            .sidenav.closed .logo img {
                height: 15px;
                width: 15px;
                align-items: center;
                justify-content: center;
            }

            .sidenav.closed .sidebar-links {
                display: none; /* Hide sidebar links in closed state on smaller screens */
            }

            .sidenav.expanded .logo img:first-child {
                display: none; /* Hide additional logo image in expanded state on smaller screens */
            }

            .sidenav a {
                font-size: 20px;
                padding: 10px;
                text-align: center;
            }

            .sidenav a.home img {
                display: none;
            }

            .sidenav a.home:after {
                content: none;
            }

            .sidenav a:hover {
                opacity: 1;
            }

            .main {
                margin-left: 20px; /* Adjust margin for smaller screens */
            }

            .hamburger {
                top: 5px;
            }
        }
    </style>

    <title>{% block title %}Ohara - Your Website Title{% endblock %}</title>
</head>
<body>
    <header>
        <div class="sidenav closed" id="sidenav"> <!-- Add "closed" class for initial closed state -->
            <div class="logo">
                <img src="https://media.discordapp.net/attachments/957691738015826000/1120428645257855027/logoluffy1.png?width=128&height=128">
                <!-- <img src="https://example.com/other-logo.png"> -->
            </div>
            <div class="sidebar-links">
                <a class="home" href="/">
                    <img src="https://media.discordapp.net/attachments/957691738015826000/1120428645257855027/logoluffy1.png?width=128&height=128">
                    Home
                </a>
                <a href="/access-top-100">Top 100</a>
                <a href="/access-top-seinen">Seinen</a>
                <a href="/access-top-shounen">Shounen</a>
                <a href="/access-top-manhua">Manhua</a>
                <a href="/access-top-shoujo">Shoujo</a>
            </div>
        </div>
        
        <div class="hamburger" onclick="toggleSidebar()"></div>

        <div id="content" class="main"> 
            {%block content%}
            {%endblock%}
        </div>
    </header>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidenav");
            var hamburger = document.querySelector(".hamburger");
            sidebar.classList.toggle("expanded");
            sidebar.classList.toggle("closed");
            hamburger.classList.toggle("closed"); // Toggle the "closed" class on the hamburger
        }

        window.addEventListener("mousemove", function(event) {
            var pageWidth = window.innerWidth;
            var mousePosition = event.pageX;
        
            var sidebar = document.getElementById("sidenav");
            var hamburger = document.querySelector(".hamburger");
        
            if (mousePosition < (pageWidth / 8)) { // Check if the mouse is positioned at the left 1/8 of the page
                sidebar.classList.add("expanded");
                sidebar.classList.remove("closed");
                hamburger.classList.remove("closed");
            } else {
                sidebar.classList.remove("expanded");
                sidebar.classList.add("closed");
                hamburger.classList.add("closed");
            }
        });
    </script>
</body>
</html>
